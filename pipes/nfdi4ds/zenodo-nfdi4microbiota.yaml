  name: zenodo-nfdi4microbiota
  title: Harvester - NFDI4Microbiota Zenodo
  version: "2.0.0"
  transport: payload
body:
  segments:
    - header:
        name: piveau-consus-importing-oaipmh
        segmentNumber: 1
        title: Importing OAI-PMH
        processed: false
      body:
        config:
          address: https://zenodo.org/oai2d
          catalogue: zenodo-nfdi4microbiota
          queries:
            metadataPrefix: dcat
            set: user-nfdi4microbiota
    - header:
        name: piveau-consus-transforming-xslt
        segmentNumber: 2
        title: Transforming XSLT
        processed: false
      body:
        config:
          single: true
          scriptType: localFile
          path: dcat-injection.xslt
          params:
            categories: "HEAL"
    - header:
        name: piveau-consus-exporting-hub
        segmentNumber: 3
        title: Exporting hub
        processed: false
      body: {}
