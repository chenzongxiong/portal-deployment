          catalogue: zenodo-fairagro
          queries:
            metadataPrefix: dcat
            set: user-nfdi-fairagro
    - header:
        name: piveau-consus-transforming-xslt
        segmentNumber: 2
        title: Transforming XSLT
        processed: false
      body:
        config:
          single: true
          scriptType: localFile
          path: dcat-injection.xslt
          params:
            categories: "HEAL"
    - header:
        name: piveau-consus-exporting-hub
        segmentNumber: 3
