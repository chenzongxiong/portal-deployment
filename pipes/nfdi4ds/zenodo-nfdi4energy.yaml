        name: piveau-consus-importing-oaipmh
        segmentNumber: 1
        title: Importing OAI-PMH
        processed: false
      body:
        config:
          address: https://zenodo.org/oai2d
          catalogue: zenodo-nfdi4energy
          queries:
            metadataPrefix: dcat
            set: user-nfdi4energy
    - header:
        name: piveau-consus-transforming-xslt
        segmentNumber: 2
        title: Transforming XSLT
        processed: false
      body:
        config:
          single: true
          scriptType: localFile
          path: dcat-injection.xslt
          params:
            categories: "ENER"
    - header:
        name: piveau-consus-exporting-hub
        segmentNumber: 3
        title: Exporting hub
        processed: false
      body: {}
