header:
  id: 78bd0d8e-e347-4f5c-a1c7-3b7fff8edb34
  name: zenodo-textplus
  title: Harvester - Text+ Zenodo
  version: "2.0.0"
  transport: payload
body:
  segments:
    - header:
        name: piveau-consus-importing-oaipmh
        segmentNumber: 1
        title: Importing OAI-PMH
        processed: false
      body:
        config:
          address: https://zenodo.org/oai2d
          catalogue: zenodo-textplus
          queries:
            metadataPrefix: dcat
            set: user-textplus_nfdi
    - header:
        name: piveau-consus-transforming-xslt
        segmentNumber: 2
        title: Transforming XSLT
        processed: false
      body:
        config:
          single: true
          scriptType: localFile
          path: dcat-injection.xslt
          params:
            categories: "SOCI"
    - header:
        name: piveau-consus-exporting-hub
        segmentNumber: 3
        title: Exporting hub
        processed: false
      body: {}
