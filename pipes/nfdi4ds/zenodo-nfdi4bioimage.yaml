header:
  id: a0e88c2b-7d40-4144-806c-3f35a5ce8da7
  name: zenodo-nfdi4bioimage
  title: Harvester - NFDI4Bioimage Zenodo
  version: "2.0.0"
  transport: payload
body:
  segments:
    - header:
        name: piveau-consus-importing-oaipmh
        segmentNumber: 1
        title: Importing OAI-PMH
        processed: false
      body:
        config:
          address: https://zenodo.org/oai2d
          catalogue: zenodo-nfdi4bioimage
          queries:
            metadataPrefix: dcat
            set: user-nfdi4bioimage
    - header:
        name: piveau-consus-transforming-xslt
        segmentNumber: 2
        title: Transforming XSLT
        processed: false
      body:
        config:
          single: true
          scriptType: localFile
          path: dcat-injection.xslt
          params:
            categories: "HEAL"
    - header:
        name: piveau-consus-exporting-hub
        segmentNumber: 3
        title: Exporting hub
        processed: false
      body: {}
