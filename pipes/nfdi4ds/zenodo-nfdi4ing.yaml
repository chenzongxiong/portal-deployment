header:
  id: f021e854-0b5a-4e2d-bf3d-2b7bf32c79b1
  name: zenodo-nfdi4ing
  title: Harvester - NFDI4DS Zenodo
  version: "2.0.0"
  transport: payload
body:
  segments:
    - header:
        name: piveau-consus-importing-oaipmh
        segmentNumber: 1
        title: Importing OAI-PMH
        processed: false
      body:
        config:
          address: https://zenodo.org/oai2d
          catalogue: zenodo-nfdi4ing
          queries:
            metadataPrefix: dcat
            set: user-nfdi4ing
    - header:
        name: piveau-consus-transforming-xslt
        segmentNumber: 2
        title: Transforming XSLT
        processed: false
      body:
        config:
          single: true
          scriptType: localFile
          path: dcat-injection.xslt
          params:
            categories: "TECH"
    - header:
        name: piveau-consus-exporting-hub
        segmentNumber: 3
        title: Exporting hub
        processed: false
      body: {}
